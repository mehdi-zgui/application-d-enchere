<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Ajouter Produit</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container">
    <h2>Ajouter un produit</h2>
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Titre</label>
        <input class="form-control" type="text" th:field="*{title}" required/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="imageFile">Image</label>
        <input id="imageFile" type="file" name="imageFile" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Prix initial</label>
        <input class="form-control" type="number" th:field="*{initialPrice}" step="0.01" required/>
      </div>
      <div class="form-group">
        <label>Catégorie</label>
        <input class="form-control" type="text" th:field="*{category}" required/>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
    <a th:href="@{/products}" class="btn btn-secondary mt-2">Retour à l’accueil</a>
  </div>
</body>
</html>
