<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <!-- src/main/resources/templates/fragments/header.html -->
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">
  <header class="site-header">
    <div class="header-container">
      <!-- Gauche : logo ou titre -->
      <div class="header-left">
        <a th:href="@{/products}" class="site-logo">Auction App</a>
      </div>

      <!-- Milieu : navigation principale -->
      <nav class="header-nav">
        <a th:href="@{/products}" class="nav-link">Produits</a>
        <a th:href="@{/products/add}" sec:authorize="hasRole('SELLER')" class="nav-link">
          Ajouter produit
        </a>
      </nav>

      <!-- Droite : actions utilisateur -->
      <div class="header-right">
        <span sec:authorize="isAnonymous()">
          
          <a th:href="@{/signup}" class="nav-button">Signup</a>
        </span>
        <span sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="nav-button">Logout</button>
          </form>
        </span>
      </div>
    </div>
  </header>
</div>

</html>
