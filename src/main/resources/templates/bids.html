<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Enchères</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container">
    <h2>Enchères pour <span th:text="${product.title}"></span></h2>
    <table class="table">
      <thead>
        <tr><th>Acheteur</th><th>Montant</th><th>Date</th></tr>
      </thead>
      <tbody>
      <tr th:each="b : ${bids}">
        <td th:text="${b.buyer.username}"></td>
        <td th:text="${b.amount}"></td>
        <td th:text="${#temporals.format(b.bidTime, 'dd/MM/yyyy HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
    <a th:href="@{/products}" class="btn btn-secondary mt-2">Retour à l’accueil</a>
  </div>
</body>
</html>
